services:
  - type: web
    name: project-samarth-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: DATA_GOV_API_KEY
        sync: false
      - key: DATA_GOV_BASE_URL
        value: https://api.data.gov.in/resource/
      - key: ALLOWED_ORIGINS
        sync: false

